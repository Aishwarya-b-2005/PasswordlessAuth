<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="card">
    <h2>Audit Logs</h2>
    <button onclick="verify()">Verify Integrity</button>
    <p id="integrity"></p>
    <table id="logs"></table>
</div>

<script>
async function verify() {
    integrity.innerText =
        (await fetch("/verify-logs").then(r=>r.json())).integrity;
}

fetch("/get-logs").then(r=>r.json()).then(data=>{
    logs.innerHTML = data.map(
        l=>`<tr><td>${l.join("</td><td>")}</td></tr>`
    ).join("");
});
</script>
</body>
</html>
